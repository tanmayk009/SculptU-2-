<!DOCTYPE html>
<html>
<head>
	<title>My Fitness Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 80%;
			max-width: 800px;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
			font-weight: normal;
			font-size: 18px;
		}
		td {
			padding: 10px;
			border: 1px solid #ddd;
			font-size: 16px;
		}
		.goal {
			font-weight: bold;
		}
		.plan {
			font-style: italic;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Fitness Profile</h1>
		<table>
			<tr>
				<th>Name:</th>
				<td>John Doe</td>
			</tr>
      <tr>
        <th>Age:</th>
        <td>28</td>
      </tr>
			<tr>
				<th>Height:</th>
				<td>175 cm</td>
			</tr>
			<tr>
				<th>Weight:</th>
				<td>75 kg</td>
			</tr>
			<tr>
				<th>BMI:</th>
				<td>24.5</td>
			</tr>
			<tr>
				<th>Goals:</th>
				<td class="goal">Lose weight, increase muscle mass</td>
			</tr>
			<tr>
				<th>Workout Plan:</th>
				<td class="plan">3-day split (Monday: Chest and triceps, Wednesday: Back and biceps, Friday: Legs and shoulders)</td>
				</tr>
			<tr>
				<th>Diet Plan:</th>
				<td class="plan">High protein diet with limited carbs and fats</td>
			</tr>
		</table>
	</div>
</body>
</html>
