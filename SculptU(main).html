<style>
    /* CSS for bottom navigation bar */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #000;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      padding: 10px;
      z-index: 10;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .navbar a:hover {

    /* CSS for buttons */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #FC0215;
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 25px;
    }

    .btn:hover {
      background-color: #ff5722;
    }



    /* CSS for titles */
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: #BDFF00;
      letter-spacing: 2px;
    }

    /* CSS for dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #BDFF00;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    /* Set body background color to black */
